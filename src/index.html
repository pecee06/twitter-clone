<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="shortcut icon"
      href="./assets/other/logo.ico"
      type="image/x-icon"
    />
    <style>
      ::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body class="bg-black min-h-screen text-white">
    <div class="flex w-3/4 mx-auto py-4">
      <div id="logo">
        <img src="./assets/imgs/logo.png" class="w-5 mb-5" />
      </div>
      <header
        class="screen-style h-[90vh] w-fit border-solid border-r-2 border-r-white"
      >
        <div id="tabs" class="flex flex-col gap-4">
          <div id="home" class="tab-style">
            <img
              src="./assets/svgs/home_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Home</span>
          </div>
          <div id="explore" class="tab-style">
            <img
              src="./assets/svgs/search_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Explore</span>
          </div>
          <div id="notifications" class="tab-style">
            <img
              src="./assets/svgs/notifications_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Notifications</span>
          </div>
          <div id="messages" class="tab-style">
            <img
              src="./assets/svgs/mail_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Messages</span>
          </div>
          <div id="lists" class="tab-style">
            <img
              src="./assets/svgs/list_alt_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Lists</span>
          </div>
          <div id="bookmarks" class="tab-style">
            <img
              src="./assets/svgs/bookmark_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Bookmarks</span>
          </div>
          <div id="communities" class="tab-style">
            <img
              src="./assets/svgs/communities_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Communities</span>
          </div>
          <div id="premium" class="tab-style">
            <img src="./assets/imgs/logo.png" alt="" class="h-4" />
            <span>Premium</span>
          </div>
          <div id="profile" class="tab-style">
            <img
              src="./assets/svgs/person_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span>Profile</span>
          </div>
          <div id="more" class="tab-style">
            <img
              src="./assets/svgs/more_horiz_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
              class="w-5 invert"
            />
            <span class="">More</span>
          </div>
        </div>
        <button
          id="post-btn"
          class="btn px-16"
        >
          Post
        </button>
      </header>
      <main class="screen-style w-1/2 h-[120vh]">
        <div class="top flex justify-around font-bold">
          <a href="#" class="border-solid border-b-2 border-b-blue-600">For you</a>
          <a href="#">Following</a>
        </div>

        <div id="create-post" class="flex flex-col gap-4 mt-5 border border-solid border-white rounded-3xl p-2">
          <div class="flex">
            <img src="./assets/imgs/me.jpeg" alt="" class="w-14 rounded-full">
            <input type="text" placeholder="What's happening?" class="w-full bg-transparent ml-5 mx-4 focus:outline-0 border-solid border-b border-b-white">
          </div>
          <button class="btn px-5 w-1/3 mx-auto">Post</button>
        </div>
        <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">
        <div id="posts" class="flex flex-col gap-5">
          
        </div>
      </main>
      <section class="border-solid border-l border-l-white screen-style min-h-[100vh] w-1/3 flex flex-col gap-3">
        <div id="search-box" class="flex gap-5 box">
            <img src="./assets/svgs/search_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="w-5 invert">
            <input type="text" placeholder="Search" class="bg-transparent focus:border-0 focus:outline-0">
        </div>

        <div id="subscribe-msg" class="box">
          <h4 class="font-bold text-lg">Subscribe to Premium</h4>
          <p>Subscribe to unlock new features and if elligible, receive a share of ads revenue</p>
          <button class="btn px-10">Subscribe</button>
        </div>

        <div id="feeds" class="box h-[40vh] overflow-y-scroll flex flex-col gap-3"></div>

        <div id="influencers" class="box h-[40vh] flex flex-col overflow-y-scroll gap-3">
          <h4 class="text-lg font-bold">Who to follow</h4>
        </div>
      </section>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
